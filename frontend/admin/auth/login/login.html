<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <form class="container form-container" id="form">
            <h2 class="form-title text-center">Sign In</h2>
            <div class="form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter username"
                    name="username"
                />
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="Enter password"
                    name="password"
                />
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Email address</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Enter email"
                    name="email"
                />
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Phone number</label>
                <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput4"
                    placeholder="Enter phone number"
                    name="phone"
                />
            </div>
            <div class="form-group">
                <label for="exampleRadios1">Gender</label>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios1"
                        value="male"
                        checked
                    />
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios2"
                        value="female"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios3"
                        value="others"
                    />
                    <label class="form-check-label" for="exampleRadios3">
                        Others
                    </label>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button
                    class="btn btn-primary text-uppercase w-100"
                    type="submit"
                >
                    Sign in
                </button>
            </div>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="login.js"></script>
    </body>
</html>
